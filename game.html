<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>



<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>                //var is variable aka container
        var canvas;        //handle on dimensions
        var canvasContext; //underline graphical information
        var ballX= 50; //declare variable and set it to 50

        window.onload = function () {        //this is a built-in function
            console.log("Hello World!");
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            setInterval(drawEverything, 100); //1000 ms to slow it down
   
        }

        function drawEverything() {    //custom function
            ballX = ballX + 5;    //ball @ x-cordinates
            console.log(ballX); //almost like a unit test to see what the variablee is
            canvasContext.fillStyle = ' black';  //fills first so shapes don't go behind it
            canvasContext.fillRect(0, 0, canvas.width, canvas.height);  //0,0 x,y coordinates
            canvasContext.fillStyle = 'white';
            canvasContext.fillRect(255, 210, 200, 200);
            canvasContext.fillStyle = 'red';
            canvasContext.fillRect(ballX, 100, 10, 10);


        }  

    </script>

    <b>Test</b>



</body>


</html>
